<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App </title>  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class='row'>
      <div class='col-md-12 col-xs-12'>
        <h1>Local Weather</h1>
        <h2>Check your weather data!</h2>
        <button class="btn_get">GET data</button>
        <div>
          <p>Location:</p>
          <p id="locationLAT"></p>
          <p id="locationLON"></p>
        </div> 
        <div>
          <p>City:</p>
          <p id="city"></p>
        </div>
        <button class="btn_switch">F/C</button>
        <div>
          <p>Temperature:</p>
          <p id="temp"></p>
        </div>  
        <div>  
          <p>Pressure:</p>
          <p id="press"></p>
        </div>
        <div>
          <p>Wind speed:</p>
          <p id="windspeed"></p>
        </div>
        <div>
          <p>Sky:</p>
          <p id="sky"></p>
        </div>       
        <figure class="icons">
          <canvas id="iconToChange" #icon width="128" height="96"></canvas>
        </figure>   
        <a href="https://darksky.net/poweredby/" target="_blank">Powered by Dark Sky</a>
      </div>
    </div>
    <footer>
      <p>Developed by Paweł Włodarski 2017</p>
    </footer>
  </div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js'></script>
<script src="js/index.js"></script> 
</body>
</html>
